<div class="container">
  <div class="row">
    <app-header></app-header>
  </div>
  <div class="row">
    <app-user (createdUser)="addUser($event)">
      <h2>CREATE NEW A USER</h2>
    </app-user>
  </div>
  <div class="row">
    <h3>User List</h3>
      <app-user-details
        *ngFor="let user of userList"
        [user]="user"
      >
        <p #userContent>New User</p>
      </app-user-details>
  </div>
</div>
